steps:
  - name: gcr.io/cloud-builders/docker
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/bloomy:$COMMIT_SHA', '.']
  - name: gcr.io/cloud-builders/docker
    args: ['push', 'gcr.io/$PROJECT_ID/bloomy:$COMMIT_SHA']
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - 'api-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/bloomy:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--memory'
      - '1024Mi'
      - '--allow-unauthenticated'
images:
  - 'gcr.io/$PROJECT_ID/bloomy:$COMMIT_SHA'
logsBucket: 'gs://bangkitcapstone-bloomy-bucket/logs'
