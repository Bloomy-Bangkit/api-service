steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'secrets'
      - 'versions'
      - 'access'
      - 'latest'
      - '--secret=DB_NAME'
      - '--secret=DB_USER'
      - '--secret=DB_HOST'
      - '--secret=DB_PASS'
      - '--secret=DB_PORT'
    id: 'get-secrets'


  - name: gcr.io/cloud-builders/docker
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bloomy:$COMMIT_SHA'
      - '.'
  - name: gcr.io/cloud-builders/docker
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bloomy:$COMMIT_SHA'
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'api-service'
      - '--image=gcr.io/$PROJECT_ID/bloomy:$COMMIT_SHA'
      - '--region=us-central1'
      - '--memory=1024Mi'
      - '--allow-unauthenticated'
      - '--set-env-vars=DB_NAME=${_DB_NAME},DB_USER=${_DB_USER},DB_HOST=${_DB_HOST},DB_PASS=${_DB_PASS},DB_PORT=${_DB_PORT}'
    env:
      - 'CLOUDSDK_CORE_PROJECT=$PROJECT_ID'
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'
images:
  - 'gcr.io/$PROJECT_ID/bloomy:$COMMIT_SHA'
logsBucket: 'gs://bangkitcapstone-bloomy-bucket/logs'